version: '3.8'

services:
  crumb:
    build: .
    ports:
      - "5554:5554"
    environment:
      - NODE_ENV=production
      - PORT=5554
      # Required: the server initializes DB schema on startup
      - DATABASE_URL=${DATABASE_URL:-postgresql://crumb:${CRUMB_POSTGRES_PASSWORD:-crumb_password}@crumb-postgres:5432/crumb}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5554/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      # Optional: mount a volume for logs
      - ./logs:/app/logs
    depends_on:
      crumb-postgres:
        condition: service_healthy

  crumb-postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=crumb
      - POSTGRES_USER=crumb
      - POSTGRES_PASSWORD=${CRUMB_POSTGRES_PASSWORD:-crumb_password}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crumb -d crumb"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - crumb_postgres_data:/var/lib/postgresql/data
    # Optional: expose for local debugging
    ports:
      - "5433:5432"

volumes:
  crumb_postgres_data:

networks:
  default:
    name: crumb-network