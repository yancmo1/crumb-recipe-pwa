<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="crumb-asset-version" content="%VITE_ASSET_VERSION%" />

    <script>
      // Capture errors that happen before the module bundle loads.
      // This helps diagnose Capacitor "⚡️ JS Eval error" messages that may occur very early.
      (function () {
        try {
          window.__CRUMB_BOOT_TS__ = Date.now();
          console.log('[pre-main] boot', {
            assetVersion: '%VITE_ASSET_VERSION%',
            href: String(window.location && window.location.href),
            userAgent: String(navigator && navigator.userAgent),
          });

          window.addEventListener(
            'error',
            function (event) {
              try {
                var err = event && event.error;
                console.error('[pre-main][window.error]', {
                  message: (event && event.message) || (err && err.message) || String(event),
                  filename: event && event.filename,
                  lineno: event && event.lineno,
                  colno: event && event.colno,
                  stack: err && err.stack,
                  href: String(window.location && window.location.href),
                  readyState: document && document.readyState,
                  sinceBootMs: Date.now() - window.__CRUMB_BOOT_TS__,
                });
              } catch (inner) {
                console.error('[pre-main][window.error] (failed to serialize)', inner);
              }
            },
            true
          );

          window.addEventListener(
            'unhandledrejection',
            function (event) {
              try {
                var reason = event && event.reason;
                console.error('[pre-main][unhandledrejection]', {
                  reason:
                    reason && typeof reason === 'object'
                      ? { message: reason.message, name: reason.name, stack: reason.stack }
                      : reason,
                  href: String(window.location && window.location.href),
                  readyState: document && document.readyState,
                  sinceBootMs: Date.now() - window.__CRUMB_BOOT_TS__,
                });
              } catch (inner) {
                console.error('[pre-main][unhandledrejection] (failed to serialize)', inner);
              }
            },
            true
          );
        } catch (e) {
          // Avoid blocking the app if logging setup fails.
          console.error('[pre-main] failed to install global error handlers', e);
        }
      })();
    </script>
    
    <!-- Viewport + safe areas (needed for iOS notch/Dynamic Island) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#7C8FB2" />
    <meta name="description" content="Offline-friendly recipe PWA for home cooks" />

    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Safari PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Crumb" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Standard favicon -->

    <link rel="apple-touch-startup-image" href="/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" />
    <link rel="apple-touch-startup-image" href="/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link rel="apple-touch-startup-image" href="/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    
    <title>Crumb - Recipe Manager</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
